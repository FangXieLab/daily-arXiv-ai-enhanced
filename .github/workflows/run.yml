        # æ‰§è¡Œå»é‡æ£€æŸ¥è„šæœ¬ / Execute intelligent deduplication check script
        set +e  # æš‚æ—¶å…è®¸å‘½ä»¤å¤±è´¥ / Temporarily allow command failure
        python daily_arxiv/check_stats.py
        
